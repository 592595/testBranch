<ion-header no-border>

  <ion-navbar color="mblue">
    <ion-title>注册</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <img class="dv_logo" src="https://avatars2.githubusercontent.com/u/11835988?v=3&u=2a181779eb2164666606366a1df31f9c17cf7a20&s=100" />

  <ion-list>

    <ion-item>
      <ion-label floating>昵称：</ion-label>
      <ion-input [(ngModel)]="userNickName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>密码：</ion-label>
      <ion-input [(ngModel)]="userPwd" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>再次输入密码：</ion-label>
      <ion-input [(ngModel)]="userPwdConfirm" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="light" block (click)="register()">注册</button>
  </div>

</ion-content>
