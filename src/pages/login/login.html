<ion-header no-border>

  <ion-navbar color="mblue">
    <ion-title>登录</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goRegister()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img class="dv_logo" src="https://avatars2.githubusercontent.com/u/11835988?v=3&u=2a181779eb2164666606366a1df31f9c17cf7a20&s=100" />

  <ion-list>

    <ion-item>
      <ion-label floating>账号：</ion-label>
      <ion-input [(ngModel)]="userEmail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>密码：</ion-label>
      <ion-input [(ngModel)]="userPwd" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="light" block (click)="login()">登录</button>
    <button  ion-button color="dark" style="float:left" small clear>忘记密码?</button>
    <button ion-button color="dark" style="float:right" small clear>注册</button>
  </div>


</ion-content>
